<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/signUp.css">
</head>
<body>
	<form action="" class="signUp-form">
		<h2>牙科预约管理系统</h2>
		<h2 class="login2">Sign Up</h2>
		<div class="button-box">
			<div id="checkedBtn"></div>
			<button type="button" class="btn">用户</button>
			<button type="button" class="btn">管理员</button>
		</div>
		<div class="text">
			<input type="text" class="in in1">
			<span placeholder ="用户名"></span>
		</div>
		<div class="text">
			<input type="password" class="in in2">
			<span placeholder ="密码"></span>
		</div>
		<input type="submit" class="signUpBtn" value="注册">
	</form>

	<script type="text/javascript" src="../js/signUp.js"></script>
</body>
</html>
