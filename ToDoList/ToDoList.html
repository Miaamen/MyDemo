<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
		<link rel="stylesheet" href="todolist.css"/>
                <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="todolist">
			<div class="header">
				<span class="weekday">
					{{ weekday }}
				</span>
				<span class="date">
					, {{ month }} {{ day }}<span v-if="day === 1">st</span><span v-if="day === 2">nd</span><span v-if="day=== 3">rd</span><span v-if="day > 3">th</span>
				</span>
			</div>
			
			<div>
				<p class="countList">Just Do IT!</p>  <!--觉得计数没意思，换成自己的激励语-->
				<ul v-if="lists.length > 0">
					<li class="todoLists" v-for="list in lists">
						<input type="checkbox" class="todo-checkbox" @click="doneList(list)"/>
						<label class="beforeCheck" v-bind:class="list.finished == false ? '' : 'checked'"></label>
						<span class="todoText" v-bind:class="list.finished == false ? '' : 'checkedText'">{{ list.text }}</span>
						<span class="deleteList" @click="deleteList(list)"></span>
					</li>
				</ul>
			</div>
			
			<div id="addList">
				<input class="inputTodo" type="text" placeholder="write what you want to do" v-model="inputValue"  v-on:keyup.enter="addList"/>
				<button class="addBtn" v-bind:class="inputValue === '' ? btnChangeColor2 : btnChangeColor1" @click="addList()"> + </button>
			</div>
		</div>
		<script src="todolist.js"></script>
	</body>
</html>
